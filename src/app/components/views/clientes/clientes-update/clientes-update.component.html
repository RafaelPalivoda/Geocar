<mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <span>Atualizando Cadastro de Clientes</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form novalidate>
        <mat-form-field appearance="fill">
          <mat-label>Nome do Cliente</mat-label>
          <input matInput placeholder="Nome" name="nome" [(ngModel)]="cliente.nome">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>CPF: </mat-label>
          <input matInput placeholder="Digite somente numeros" mask="000.000.000-00" name="cpf" [(ngModel)]="cliente.cpf">
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Sexo</mat-label>
          <mat-select name="sexo" [(ngModel)]="cliente.sexo">
            <mat-option value="Masculino">Masculino</mat-option>
            <mat-option value="Feminino">Feminino</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Data de Nascimento</mat-label>
          <input matInput placeholder="Data de Nascimento" name="dtNascimento" [(ngModel)]="cliente.dtNascimento" mask="d0/M0/0000">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Telefone Contato: </mat-label>
          <input matInput placeholder="Ex. (41) XXXXX-XXXX" mask="(00) 00000-0000" name="telefone_contato" [(ngModel)]="cliente.telefone_contato">
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>WhatsApp: </mat-label>
          <input matInput placeholder="Ex. (41) XXXXX-XXXX" mask="(00) 00000-0000" name="wpp" [(ngModel)]="cliente.wpp">
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <div class="buttons">
          <button class="mat-elevation-z8" mat-raised-button color="primary" (click)="update()">Atualizar</button>
          <button class="mat-elevation-z8" mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
