<div class="container">
    <mat-toolbar class="toolbar">
        <span class="clientes">CLIENTES
            <button mat-mini-fab color="primary" routerLink="create">
                <mat-icon>add</mat-icon>
            </button>
        </span>
    </mat-toolbar>
</div>

<table mat-table class="mat-elevation-z8 tabela" [dataSource]="clientes">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="dtNascimento">
        <th mat-header-cell *matHeaderCellDef> Data nascimento </th>
        <td mat-cell *matCellDef="let row"> {{row.dtNascimento}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone_contato">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let row"> {{row.telefone_contato}} </td>
    </ng-container>

    <ng-container matColumnDef="wpp">
        <th mat-header-cell *matHeaderCellDef> WhatsApp </th>
        <td mat-cell *matCellDef="let row"> {{row.wpp}} </td>
    </ng-container>

    <ng-container matColumnDef="carro">
        <th mat-header-cell *matHeaderCellDef> Carro </th>
        <td mat-cell *matCellDef="let row"> 
            <a class="carro" routerLink="{{ row.id }}/carro">
                <i class="material-icons">directions_car</i>
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
        <td class="mat-icones" mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{ row.id }}">
                <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{ row.id }}">
                <i class="material-icons">delete</i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
