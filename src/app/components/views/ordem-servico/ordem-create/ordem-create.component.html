<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <span>Cadastrar Ordem de Serviço</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="ordemForm" novalidate>
      <mat-form-field appearance="fill">
        <mat-label>Cliente:</mat-label>
        <input matInput placeholder="Nome" formControlName="cliente">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Carro: </mat-label>
        <input matInput placeholder="Placa do carro" formControlName="carro">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Serviço: </mat-label>
        <input matInput placeholder="Nome do Serviço" formControlName="servico">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Data de Abertura: </mat-label>
        <input matInput placeholder="Data de Abertura" formControlName="dtAbertura" mask="d0/M0/0000">
      </mat-form-field>
      <div class="buttons">
        <button class="mat-elevation-z8" mat-raised-button color="primary" [disabled]="!ordemForm.valid"
          (click)="create()">Salvar</button>
        <button class="mat-elevation-z8" mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
