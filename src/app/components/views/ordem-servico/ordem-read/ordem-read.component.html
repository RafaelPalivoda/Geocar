<div class="container">
    <mat-toolbar class="toolbar">
        <span class="clientes">ORDEM DE SERVIÇO
            <button mat-mini-fab color="primary" routerLink="create">
                <mat-icon>add</mat-icon>
            </button>
        </span>
    </mat-toolbar>
</div>

<table mat-table class="mat-elevation-z8 tabela" [dataSource]="ordem">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let row"> {{row.cliente}} </td>
    </ng-container>

    <ng-container matColumnDef="carro">
        <th mat-header-cell *matHeaderCellDef> Carro </th>
        <td mat-cell *matCellDef="let row"> {{row.carro}} </td>
    </ng-container>

    <ng-container matColumnDef="servico">
        <th mat-header-cell *matHeaderCellDef> Servico </th>
        <td mat-cell *matCellDef="let row"> {{row.servico}} </td>
    </ng-container>

    <ng-container matColumnDef="dtAbertura">
        <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
        <td mat-cell *matCellDef="let row"> {{row.dtAbertura}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
        <td class="mat-icones" mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{ row.id }}">
                <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{ row.id }}">
                <i class="material-icons">delete</i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
