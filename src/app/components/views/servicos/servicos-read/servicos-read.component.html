<div class="container">
    <mat-toolbar class="toolbar">
        <span class="clientes">SERVIÇOS
            <button mat-mini-fab color="primary" routerLink="create">
                <mat-icon>add</mat-icon>
            </button>
        </span>
    </mat-toolbar>
</div>

<table mat-table class="mat-elevation-z8 tabela" [dataSource]="servicos">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descricao </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let row">R$ {{row.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
        <td class="mat-icones" mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{row.id}}">
                <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{row.id}}">
                <i class="material-icons">delete</i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
