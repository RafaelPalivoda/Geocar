<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <span>Cadastro de Servicos</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="servicoForm" novalidate>
            <mat-form-field appearance="fill">
                <mat-label>Nome do Serviço: </mat-label>
                <input matInput placeholder="Ex.: Balanceamento, Geometria" formControlName="nome">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Descrição: </mat-label>
                <input matInput placeholder="Descrição do serviço" formControlName="descricao">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Valor do serviço: </mat-label>
                <input matInput placeholder="Digite somente numeros" currencyMask formControlName="valor">
            </mat-form-field>
            <div class="buttons">
                <button class="mat-elevation-z8" mat-raised-button color="primary" [disabled]="!servicoForm.valid"
                    (click)="create()">Salvar</button>
                <button class="mat-elevation-z8" mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
