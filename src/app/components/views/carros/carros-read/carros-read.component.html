<div class="container">
    <mat-toolbar class="toolbar">
        <span class="clientes">CARROS
            <button mat-mini-fab color="primary" routerLink="create">
                <mat-icon>add</mat-icon>
            </button>
        </span>
    </mat-toolbar>
</div>

<table mat-table class="mat-elevation-z8 tabela" [dataSource]="carro">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
        <th class="mat-header2" mat-header-cell *matHeaderCellDef> Modelo </th>
        <td class="mat-header2" mat-cell *matCellDef="let row"> {{row.modelo}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
        <th class="mat-header2" mat-header-cell *matHeaderCellDef> Marca </th>
        <td class="mat-header2" mat-cell *matCellDef="let row"> {{row.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="placa">
        <th class="mat-header2" mat-header-cell *matHeaderCellDef> Placa </th>
        <td class="mat-header2" mat-cell *matCellDef="let row"> {{row.placa}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
        <td class="mat-header" mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{row.id}}">
                <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{row.id}}">
                <i class="material-icons">delete</i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
